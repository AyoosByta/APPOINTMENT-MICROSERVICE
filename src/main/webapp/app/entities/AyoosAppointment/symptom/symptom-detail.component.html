<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="symptom">
            <h2><span jhiTranslate="ayoosAppointmentApp.ayoosAppointmentSymptom.detail.title">Symptom</span> {{symptom.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ayoosAppointmentApp.ayoosAppointmentSymptom.ref">Ref</span></dt>
                <dd>
                    <span>{{symptom.ref}}</span>
                </dd>
                <dt><span jhiTranslate="ayoosAppointmentApp.ayoosAppointmentSymptom.numberOfDaysSuffering">Number Of Days Suffering</span></dt>
                <dd>
                    <span>{{symptom.numberOfDaysSuffering}}</span>
                </dd>
                <dt><span jhiTranslate="ayoosAppointmentApp.ayoosAppointmentSymptom.consultationInfo">Consultation Info</span></dt>
                <dd>
                    <div *ngIf="symptom.consultationInfoId">
                        <a [routerLink]="['/consultation-info', symptom.consultationInfoId, 'view']">{{symptom.consultationInfoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/symptom', symptom.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
